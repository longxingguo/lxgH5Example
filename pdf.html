                const DOC_WIDTH = document.documentElement.clientWidth
                const DPR       = window.devicePixelRatio || 1
                let scale       = (DPR * DOC_WIDTH / 375)
                var width       = $("body").width();
                var height      = $("body").height();
                var viewport    = page.getViewport(scale*0.65);
